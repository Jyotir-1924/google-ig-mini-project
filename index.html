<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="profilepage">
        <div class="sidebar">
            <img src="/assets/instalogo.svg" alt="" class="ig-logo">
            <div class="navigate">
                <div class="navflags">
                    <img src="/assets/homeicon.svg" alt="" class="navicons">
                    <span class="nav-desc">Home</span>
                </div>
                <div class="navflags">
                    <img src="/assets/Search.svg" alt="" class="navicons">
                    <span class="nav-desc">Search</span>
                </div>
                <div class="navflags">
                    <img src="/assets/Explore.svg" alt="" class="navicons">
                    <span class="nav-desc">Explore</span>
                </div>
                <div class="navflags">
                    <img src="/assets/Reels.svg" alt="" class="navicons">
                    <span class="nav-desc">Reels</span>
                </div>
                <div class="navflags">
                    <img src="/assets/Messages.svg" alt="" class="navicons">
                    <span class="nav-desc">Messages</span>
                </div>
                <div class="navflags">
                    <img src="/assets/Notifications.svg" alt="" class="navicons">
                    <span class="nav-desc">Notifications</span>
                </div>
                <div class="navflags">
                    <img src="/assets/Create.svg" alt="" class="navicons">
                    <span class="nav-desc">Create</span>
                </div>
                <div class="navflags">
                    <img src="/assets/homeicon.svg" alt="" class="navicons">
                    <span class="nav-desc">Profile</span>
                </div>
            </div>
            <div class="navinfo">
                <div class="navflags">
                    <img src="/assets/Threads.svg" alt="" class="navicons">
                    <span class="nav-desc">Threads</span>
                </div>
                <div class="navflags">
                    <img src="/assets/More.svg" alt="" class="navicons">
                    <span class="nav-desc">More</span>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="profile-display">
                <img src="/assets/revised-google-logo.png" alt="" height="150" class="profilepic">
                <div class="profilemain">
                    <div class="profile-action">
                        <div class="google">
                            google
                            <svg xmlns="http://www.w3.org/2000/svg" aria-label="Verified" class="verified" role="img" viewBox="0 0 40 40"><title>Verified</title><path d="M19.998 3.094 14.638 0l-2.972 5.15H5.432v6.354L0 14.64 3.094 20 0 25.359l5.432 3.137v5.905h5.975L14.638 40l5.36-3.094L25.358 40l3.232-5.6h6.162v-6.01L40 25.359 36.905 20 40 14.641l-5.248-3.03v-6.46h-6.419L25.358 0l-5.36 3.094Zm7.415 11.225 2.254 2.287-11.43 11.5-6.835-6.93 2.244-2.258 4.587 4.581 9.18-9.18Z"></path></svg>
                        </div>
                        <div class="google-actions">
                            <button class="follow">
                                Follow
                            </button>
                            <button class="message">
                                Message
                            </button>
                            <img src="/assets/Rename.svg" height="20px" alt="" class="suggest">
                        </div>
                    </div>
                    <div class="profile-info">
                        <div class="posts">
                            <div class="val">2,342</div> posts
                        </div>
                        <div class="followers">
                            <div class="val">14.8 M</div> Followers
                        </div>
                        <div class="following">
                            <div class="val">35</div> Following
                        </div>
                    </div>
                    <div class="user-info">
                        <div class="user-name">
                            Google
                        </div>
                        <div class="threads-acc">
                            <img src="/assets/Threads.svg" alt="" height="14px" class="threads-logo">
                            google
                        </div>
                        <div class="user-type">
                            Internet Company
                        </div>
                        <div class="user-desc">
                            Google unfiltered--sometimes with filters.
                        </div>
                    </div>
                </div>
            </div>
            <div class="highl">
                <div class="story">
                    <div class="story-btn bg1"></div>
                    GEMINI
                </div>
                <div class="story">
                    <div class="story-btn bg2"></div>
                    ICYMI
                </div>
                <div class="story">
                    <div class="story-btn bg3"></div>
                    Made by Goo...
                </div>
                <div class="story">
                    <div class="story-btn bg4"></div>
                    Google 25
                </div>
                <div class="story">
                    <div class="story-btn bg5"></div>
                    I/O' 23
                </div>
            </div>
            <hr class="rule">
            <div class="post-reel-toggle">
                <button class="items">
                    <img src="/assets/Posts.svg" alt="" height="20px">
                    <div class="toggle-select">
                        Posts
                    </div>
                </button>
                <button class="items">
                    <img src="/assets/Reels.svg" alt="" height="20px">
                    <div class="toggle-select">
                        Reels
                    </div>
                </button>
                <button class="items">
                    <img src="/assets/People.svg" alt="" height="20px">
                    <div class="toggle-select">
                        Tagged
                    </div>
                </button>
            </div>
            <div class="posts">
                <div class="row">
                    <img src="https://source.unsplash.com/350x350/?server" alt="" class="pic">
                    <img src="https://source.unsplash.com/350x350/?setup" alt="" class="pic">
                    <img src="https://source.unsplash.com/350x350/?gaming" alt="" class="pic">
                </div>
                <div class="row">
                    <img src="https://source.unsplash.com/350x350/?robot" alt="" class="pic">
                    <img src="https://source.unsplash.com/350x350/?abstract" alt="" class="pic">
                    <img src="https://source.unsplash.com/350x350/?motherboard" alt="" class="pic">
                </div>
                <div class="row">
                    <img src="https://source.unsplash.com/350x350/?network" alt="" class="pic">
                    <img src="https://source.unsplash.com/350x350/?UI UX" alt="" class="pic">
                    <img src="https://source.unsplash.com/350x350/?graphics" alt="" class="pic">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
