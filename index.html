<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="sidebar">
        <img src="/instalogo.svg" alt="" class="ig-logo">
        <div class="navigate">
            <div class="navflags">
                <img src="/homeicon.svg" alt="" class="navicons">
                <span class="nav-desc">Home</span>
            </div>
            <div class="navflags">
                <img src="/Search.svg" alt="" class="navicons">
                <span class="nav-desc">Search</span>
            </div>
            <div class="navflags">
                <img src="/Explore.svg" alt="" class="navicons">
                <span class="nav-desc">Explore</span>
            </div>
            <div class="navflags">
                <img src="/Reels.svg" alt="" class="navicons">
                <span class="nav-desc">Reels</span>
            </div>
            <div class="navflags">
                <img src="/Messages.svg" alt="" class="navicons">
                <span class="nav-desc">Messages</span>
            </div>
            <div class="navflags">
                <img src="/Notifications.svg" alt="" class="navicons">
                <span class="nav-desc">Notifications</span>
            </div>
            <div class="navflags">
                <img src="/Create.svg" alt="" class="navicons">
                <span class="nav-desc">Create</span>
            </div>
            <div class="navflags">
                <img src="/homeicon.svg" alt="" class="navicons">
                <span class="nav-desc">Profile</span>
            </div>
        </div>
        <div class="navinfo">
            <div class="navflags">
                <img src="/Threads.svg" alt="" class="navicons">
                <span class="nav-desc">Threads</span>
            </div>
            <div class="navflags">
                <img src="/More.svg" alt="" class="navicons">
                <span class="nav-desc">More</span>
            </div>
        </div>
    </div>
    <main>
        <img src="/revised-google-logo.png" alt="" class="profilepic">
    </main>
</body>
</html>
